<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/Escudo.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">

    <title>Iniciar Sesión</title>
</head>
<body>

    <form id="login-form">
        <h2>Iniciar Sesión</h2>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required autocomplete="off">

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required autocomplete="off">

        <button type="submit">Iniciar Sesión</button>

        <a class="menu-button" href="/">Salir</a>
    </form>

    <!-- Notificación -->
    <div id="notification" class="notification"></div>

    <!-- Script externo sin inline -->
    <script nonce="{{ nonce }}" src="{{ url_for('static', filename='scripts/login.js') }}"></script>

</body>
</html>
