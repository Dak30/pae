<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/Escudo.png') }}" type="image/png">
    <title>Iniciar Sesión</title>
    <style>
        /* Estilo global */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4A90E2,rgb(66, 19, 254));
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Contenedor del formulario */
        form {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        /* Título */
        h2 {
            font-size: 1.8em;
            color: #4A4A4A;
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* Etiquetas e inputs */
        label {
            display: block;
            font-size: 0.9em;
            margin: 15px 0 5px;
            color: #4A4A4A;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1em;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #4A90E2;
        }

        /* Botón de envío */
        button {
            background-color: #4A90E2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: #3c7ac9;
            transform: translateY(-1px);
        }

        /* Enlace de salir */
        .menu-button {
            display: block;
            margin-top: 10px;
            color: #9013FE;
            text-decoration: none;
            font-weight: bold;
        }

        /* Notificación emergente */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4A90E2;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            visibility: hidden;
            transform: translateX(100%);
            transition: all 0.4s ease-in-out;
        }

        .notification.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }

        .notification.error {
            background-color: #E74C3C;
        }

        .notification.success {
            background-color: #2ECC71;
        }
    </style>
</head>
<body>

    <form id="login-form">
        <h2>Iniciar Sesión</h2>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>

        <button type="submit">Iniciar Sesión</button>

        <a class="menu-button" href="/">Salir</a>
    </form>

    <!-- Notificación -->
    <div id="notification" class="notification"></div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();
        
            const notification = document.getElementById('notification');
            const formData = new FormData(this);
        
            fetch("{{ url_for('iniciasesion_bp.login') }}", {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                showNotification(data.message, data.success ? 'success' : 'error');
        
                if (data.success) {
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1500);
                }
            })
            .catch(error => {
                showNotification('Error al conectar con el servidor.', 'error');
            });
        
            function showNotification(message, type) {
                notification.textContent = message;
                notification.className = `notification show ${type}`;
        
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        });
        </script>
        

</body>
</html>
